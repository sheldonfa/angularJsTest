<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS 依赖注入</title>
</head>
<body ng-app="App">
	
	<div ng-controller="DemoController">
		<h3>{{name}}</h3>
	</div>

	<script src="./libs/angular.min.js"></script>
	<script>
		
		var App = angular.module('App', []);

		// 行内式注入
		App.controller('DemoController', ['$scope', '$http', function (abc, bcd) {	// $表示angular内置的服务，不能省略
																					// 虽然可以前后不一致，但是建议一致

			abc.name = '依赖注入';

		}]);

	</script>
</body>
</html>
